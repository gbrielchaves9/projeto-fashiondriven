<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./estilo.css" />
</head>

<body>

    <div class="superior">
        <div class="logo">
            <img src="imagens/Logo.png">
        </div>
    </div>




    <div class="produtos">
        <div class="branco">

            <div class="titulo">
                <h1>Escolha o modelo</h1>
            </div>
            <div class="grande">
                <div class="pequena">
                    <div class="direita" onclick="tipo1(this)">
                        <img src="./imagens/tshirt.png">
                    </div>
                    <p class="nome">T-shirt</p>
                </div>
                <div class="pequena">
                    <div class="direita" onclick="tipo1(this)">
                        <img src="./imagens/Camiseta.png">
                    </div>
                    <p class="nome">Camiseta</p>
                </div>
                <div class="pequena">
                    <div class="direita" onclick="tipo1(this)">
                        <img src="./imagens/Mangalonga.png">
                    </div>
                    <p class="nome">Manga longa</p>
                </div>
            </div>




            <div class="titulo">
                <h1>Escolha a gola</h1>
            </div>
            <div class="grande2">
                <div class="pequena">
                    <div class="direita" onclick="tipo2(this)">
                        <img src="./imagens/GolaV.png">
                    </div>
                    <p class="nome">Gola V</p>
                </div>
                <div class="pequena">
                    <div class="direita" onclick="tipo2(this)">
                        <img src="./imagens/GolaRedonda.png">
                    </div>
                    <p class="nome">Gola Redonda</p>
                </div>
                <div class="pequena">
                    <div class="direita" onclick="tipo2(this)">
                        <img src="./imagens/GolaPolo.png">
                    </div>
                    <p class="nome">Gola polo</p>
                </div>
            </div>



            <div class="titulo">
                <h1>Escolha o tecido</h1>
            </div>
            <div class="grande3">
                <div class="pequena">
                    <div class="direita" onclick="tipo3(this)">
                        <img src="./imagens/Seda.png">
                    </div>
                    <p class="nome">Seda</p>
                </div>
                <div class="pequena">
                    <div class="direita" onclick="tipo3(this)">
                        <img src="./imagens/Algodão.png">
                    </div>
                    <p class="nome">Algodão</p>
                </div>
                <div class="pequena">
                    <div class="direita" onclick="tipo3(this)">
                        <img src="./imagens/Poliester.png">
                    </div>
                    <p class="nome">Poliéster</p>
                </div>
            </div>


            <div class="pesquisa">
                <h1>Imagem de referência</h1>
                <input placeholder="Insira o link" class="input" onchange="inputVazio()"></input>
                <button class="botao" disabled onclick="pegaLink()">Confirmar pedido</button>
            </div>


        </div>

        <div class="azul">
            <div class="propaganda">
                <img src="./imagens/ilustração.png">
            </div>
        </div>
    </div>


    <div class="inferior">
        <ul class="catalogo">

        </ul>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js.js"></script>
</body>

</html>
